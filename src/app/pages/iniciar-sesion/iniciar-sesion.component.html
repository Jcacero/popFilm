<div class="inputGroup">
    <form [formGroup]="loginForm">
            <h1 style="color: white;">Iniciar Sesion</h1>
        <span class="p-float-label m-4" >
            <input type="text" pInputText formControlName="username">
            <label for="float-input">Usuario</label>
        </span>
        <span class="p-float-label m-4">
            <input type="password" pInputText formControlName="contrasena">
            <label for="float-input">Contrase√±a</label>
        </span>
        <button pButton pRipple type="button" (click)="iniciarSesion()"label="Aceptar" class="p-button-outlined p-button-rounded p-button-warning"></button>
</form>
</div>
