
<p-menubar [model]="items">
    
    <ng-template pTemplate="start" >
        <a routerLink="/peliculas"><img src="../../../assets/imagenes/LogoPopFilm.png" height="70 " class="logoNav mr-2"></a>
    </ng-template>
    
    <ng-template pTemplate="end">
        <input class="buscador" type="text" pInputText placeholder="Buscar"> 


 


        <button pButton pRipple type="button" style="color:white" label="Iniciar" icon="pi pi-sign-in" routerLink="iniciar-sesion" class="p-button-rounded p-button-text"></button>
 
    </ng-template>
</p-menubar>

        <p-dialog header="Iniciar" [(visible)]="modalVisible"> 
            Ingrese sesion
            <form [formGroup]="loginForm">
                <span class="p-float-label m-4" >
                    <input type="text" pInputText formControlName="nombreUsu">
                    <label for="float-input">Nombre de Usuario</label>
                </span>
                <span class="p-float-label m-4">
                    <input type="text" pInputText formControlName="contraUsu">
                    <label for="float-input">Contrase√±a</label>
                </span>
                <button pButton pRipple type="button" label="Aceptar" class="p-button-rounded p-button-text"></button>
            </form>
        </p-dialog>
