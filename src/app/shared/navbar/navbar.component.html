
<p-menubar [model]="items" [style]="{backgroundColor:'var(--red-50)'}">
    <ng-template pTemplate="start" >
        <a routerLink="/home"><img src="../../../assets/Pop FilmLetras.png" height="70" class="logoNav mr-2"></a>
    </ng-template>
    <ng-template pTemplate="end">
        <input class="buscador" type="text" pInputText placeholder="Buscar">
    </ng-template>
</p-menubar>
